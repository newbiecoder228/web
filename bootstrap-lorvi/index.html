<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Заголовок</h1>
        
        <div id="productCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="img/1.png" class="d-block w-100 carousel-img" alt="none">
                </div>
                <div class="carousel-item">
                    <img src="img/1.png" class="d-block w-100 carousel-img" alt="none">
                </div>
                <div class="carousel-item">
                    <img src="img/1.png" class="d-block w-100 carousel-img" alt="none">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <h2 class="text-center mb-4">Зв'яжіться з нами</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше ім'я</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Повідомлення</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Надіслати</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card product-card custom-card-bg">
                    <img src="img/1.png" class="card-img-top" alt="Товар 1">
                    <div class="card-body">
                        <h5 class="card-title">Назва товару</h5>
                        <p class="card-text">Опис товару </p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Ціна: 0 грн</small>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card product-card custom-card-bg">
                    <img src="img/1.png" class="card-img-top" alt="Товар 2">
                    <div class="card-body">
                        <h5 class="card-title">Назва товару</h5>
                        <p class="card-text">Опис товару</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Ціна: 0 грн</small>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card product-card custom-card-bg">
                    <img src="img/1.png" class="card-img-top" alt="Товар 3">
                    <div class="card-body">
                        <h5 class="card-title">Назва товару</h5>
                        <p class="card-text">Опис товару</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Ціна: 0 грн</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
</body>
</html>
